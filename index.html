<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images\img-tea-cozy-logo.webp" alt="Tea-Cozy" />
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="jumbotron">
        <div class="container">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
    </main>
    <section>
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <figure>
        <div class="images">
          <img src="images/img-berryblitz.webp" alt="Fall Berry Blitz Tea" />
        </div>
        <figcaption><h4>Fall Berry Blitz Tea</h4></figcaption>
      </figure>
      <figure>
        <div class="images">
          <img src="images/img-spiced-rum.webp" alt="Fall Berry Blitz Tea" />
        </div>
        <figcaption><h4>Spiced Rum Tea</h4></figcaption>
      </figure>
      <figure>
        <div class="images">
          <img src="images/img-donut.webp" alt="Fall Berry Blitz Tea" />
        </div>
        <figcaption><h4>Seasonal Donuts</h4></figcaption>
      </figure>
      <figure>
        <div class="images">
          <img src="images/img-myrtle-ave.webp" alt="Fall Berry Blitz Tea" />
        </div>
        <figcaption><h4>Myrtle Ave Tea</h4></figcaption>
      </figure>
      <figure>
        <div class="images">
          <img
            src="images/img-bedford-bizarre.webp"
            alt="Fall Berry Blitz Tea"
          />
        </div>
        <figcaption><h4>Bedford Blizarre Tea</h4></figcaption>
      </figure>
    </section>
  </body>
</html>
